# Nodes with values to reuse in the pipeline.
common_params:
  plugins: &common_plugins
  - &bash_cache automattic/bash-cache#v1.3.2: ~
  # Common environment values to use with the `env` key.
  env: &common_env
    IMAGE_ID: xcode-12.5.1

# This is the default pipeline â€“ it will build and test the app
steps:

  #################
  # Validate Podspec
  #################
  - label: "ğŸ”¬ Validate Podspec"
    key: "validate"
    command: "validate_podspec"
    env: *common_env
    plugins: *common_plugins

  #################
  # Lint
  #################
  - label: "ğŸ§¹ Lint"
    key: "lint"
    command: .buildkite/lint.sh
    env: *common_env
    plugins:
      - docker#v3.8.0:
          image: "ruby:2.7.4"
    agents:
      queue: "default"

  #################
  # Publish the Podspec (if we're building a tag)
  #################
  - label: "â¬†ï¸ Publish Podspec"
    key: "publish"
    command: .buildkite/publish-pod.sh
    env: *common_env
    plugins: *common_plugins
    depends_on:
      - "validate"
      - "lint"
    if: build.tag != null
    agents:
      queue: "mac"
